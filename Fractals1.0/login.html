<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDqLvXTpXv2Y7IJOnBoOa_gv-hp3O2ajBY",
            authDomain: "todoappsoham-e31ee.firebaseapp.com",
            projectId: "todoappsoham-e31ee",
            storageBucket: "todoappsoham-e31ee.appspot.com",
            messagingSenderId: "755736739149",
            appId: "1:755736739149:web:f4b7a57ba375f40762cb04",
            measurementId: "G-3L2BP6MLT8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    // Sign in with email and password
                    await signInWithEmailAndPassword(auth, email, password);

                    // Redirect to dashboard or display success message
                    alert('Login successful');
                    console.log('Login successful');
                    window.location.href = "indexBI.html"; // Redirect to login page
                } 
                catch (error) {
                    console.error('Login error:', error.message);
                    // Display error message to user
                    alert('Login failed. Please check your email and password.');
                }
            });
        });
    </script>
    <link rel="stylesheet" href="logstyles.css"> <!-- Include CSS file -->
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form id="loginForm">
                    <input type="email" placeholder="Email" id="loginEmail" name="loginEmail" required>
                    <input type="password" placeholder="Password" id="loginPassword" name="loginPassword" required>
                    <button type="submit" class="opacity">Login</button>
                </form>
                <div class="register-forget opacity">
                    <a href="register.html">Register</a> <!-- Link to register page -->
                    <a href="">Forgot Password</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>

</html>
