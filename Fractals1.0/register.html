<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDqLvXTpXv2Y7IJOnBoOa_gv-hp3O2ajBY",
            authDomain: "todoappsoham-e31ee.firebaseapp.com",
            projectId: "todoappsoham-e31ee",
            storageBucket: "todoappsoham-e31ee.appspot.com",
            messagingSenderId: "755736739149",
            appId: "1:755736739149:web:f4b7a57ba375f40762cb04",
            measurementId: "G-3L2BP6MLT8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    // Create user with email and password
                    await createUserWithEmailAndPassword(auth, email, password);

                    // Redirect to login page or display success message
                    alert('Registration successful');
                    console.log('Registration successful');
                    window.location.href = "login.html"; // Redirect to login page
                } catch (error) {
                    console.error('Registration error:', error.message);
                    // Display error message to user
                    alert('Registration failed. Please try again.');
                }
            });
        });
    </script>
    <link rel="stylesheet" href="regstyles.css"> <!-- Include CSS file -->
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">REGISTER</h1>
                <form id="registerForm">
                    <input type="email" placeholder="Email" id="registerEmail" name="registerEmail" required>
                    <input type="password" placeholder="Password" id="registerPassword" name="registerPassword" required>
                    <button type="submit" class="opacity">Register</button>
                </form>
                <div class="register-forget opacity">
                    <a href="login.html">Login</a> <!-- Link to login page -->
                    <a href="">Forgot Password</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>

</html>
