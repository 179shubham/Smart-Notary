<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styleF.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  </head>
  
  <body>
        <div id="main">
            <div data-scroll data-scroll-speed="-5"id="pageF1">
              <div class="pageF1bottom">
                <button class="btn" id="lgb" type="button">Visit Services</button>
              </div>
             <div class="popup" id="popup">
                <div class="pbg">
                    <video src="popupbgF.mp4" autoplay loop muted></video>
                </div>
                <div class="popup-content">
                    <button class="close-popup" id="close-popup">Close</button>
                    
                    <button class="bi" id="buildin" type="button" onclick="directToBI()">Build In</button>
                    <button class="sn" id="notary" type="button" onclick="directToSN()">Smart Notary</button>
                    <button class="fo" id="owning" type="button" onclick="directToFO()">Fractal Owning</button>
                </div>
             </div>
             
              <video src="pageF1.mp4" autoplay loop muted></video>
            </div>

             <div data-scroll data-scroll-speed="-5"id="pageF2">
               <img src="pageF2.png" alt=" ">
             </div>

             <div data-scroll data-scroll-speed="-5"id="pageF3">
                <video src="pageF3.mp4" autoplay loop muted></video>
             </div>

             <div data-scroll data-scroll-speed="-5"id="pageF4">
                <video src="pageF4.mp4" autoplay loop muted></video>
             </div>

             <div data-scroll data-scroll-speed="-5"id="pageF5">
                <video src="pageF5.mp4" autoplay loop muted></video>
             </div>

             <div data-scroll data-scroll-speed="-5"id="pageF6">
                <video src="pageF6.mp4" autoplay loop muted></video>
             </div>
        </div>

         <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script> src="scriptF.js"</script>
         <script>
            // Get all video elements with data-scroll-speed="-5"
            const videos = document.querySelectorAll('[data-scroll-speed="-5"] video');
    
            // Loop through each video element and set the playback rate
            videos.forEach(video => {
                video.playbackRate = 0.5; // Adjust the playback rate as needed
            });
        </script>
        <script>
            document.querySelector("#lgb").addEventListener("click",function(){
                    document.querySelector(".popup").style.display = "flex";
                })
            document.querySelector(".close-popup").addEventListener("click", function(){
                    document.querySelector(".popup").style.display = "none";
                })    
        </script>
        <script>
            document.querySelector("#buildin").addEventListener("click",function(){
                    document.querySelector("#login-popup").style.display = "flex";
                })
            document.querySelector(".login-close-popup").addEventListener("click", function(){
                    document.querySelector("#login-popup").style.display = "none";
                }) 
        </script>
        <script>
            document.querySelector("#owning").addEventListener("click",function(){
                    document.querySelector("#login-popup").style.display = "flex";
                })
            document.querySelector(".login-close-popup").addEventListener("click", function(){
                    document.querySelector("#login-popup").style.display = "none";
                }) 
        </script>
        <script>
            function directToBI(){
                window.location.assign("indexBI.html")
            }
        </script>
        <script>
            function directToSN(){
                window.location.assign("index.html")
            }
        </script>
        <script>
            function directToFO(){
                window.location.assign("indexFO.html")
            }
        </script>
  </body>
</html>
